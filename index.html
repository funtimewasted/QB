class Exam {
    constructor(subject, semester, unit, section, questions) {
        this.subject = subject;
        this.semester = semester;
        this.unit = unit;
        this.section = section;
        this.questions = this.shuffleQuestions(questions);
        this.currentIndex = 0;
        this.userAnswers = new Array(questions.length).fill(null);
    }

    shuffleQuestions(questions) {
        const shuffled = [...questions];
        for (let i = shuffled.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
        }
        return shuffled;
    }

    getCurrentQuestion() {
        return this.questions[this.currentIndex];
    }

    selectAnswer(answerIndex) {
        this.userAnswers[this.currentIndex] = answerIndex;
    }

    getProgress() {
        return {
            current: this.currentIndex + 1,
            total: this.questions.length,
            isFirst: this.currentIndex === 0,
            isLast: this.currentIndex === this.questions.length - 1
        };
    }
}
